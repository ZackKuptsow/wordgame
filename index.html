<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lobby</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
</head>
</head>
<body>
    <div data-page="content" id="display">
    </div>
    <script type="raw-html/template" id="lobby">
        <div class="container d-flex align-items-center flex-column mt-5">
            <h1>Word Game Lobby</h1>
            <div class="container d-flex justify-content-center flex-row mt-5">
                <h2>Enter username:</h2>
                <input type="text" id="username" class="ml-3" placeholder="Username">
            </div>
            <div class="container d-flex justify-content-center flex-row mt-5">
                <h3>Enter Game Code:</h3>
                <input type="text" id="enterCode" class="ml-3" placeholder="Code">
            </div>
            <h3 class="m-5">OR</h3>
            <div class="container d-flex justify-content-center flex-row">
                    <h3>Create a New Game:</h3>
                    <button type="button" id="genCode" class="ml-3">Generate</button>
            </div>
        </div>
    </script>
    <script type="raw-html/template" id="p1readyup">
        <div class="container d-flex align-items-center flex-column mt-5">
            <h2>Your game code is:</h2>
            <h2 id="gamecode">[GAME CODE]</h2>
            <button id="p1ready">Ready!</button>
        </div>
    </script>
    <script type="raw-html/template" id="p2readyup">
        <div class="container d-flex align-items-center flex-column mt-5">
            <h2>Your game code is:</h2>
            <h2 id="gamecode">[GAME CODE]</h2>
            <button id="p2ready">Ready!</button>
        </div>
    </script>
    <script type="raw-html/template" id="waiting">
        <div class="container d-flex align-items-center flex-column mt-5">
            <h2>Your game code is:</h2>
            <h2 id="gamecode">[GAME CODE]</h2>
            <h3>Waiting on second player</h3>
        </div>
    </script>
    <script type="raw-html/template" id="validating">
        <h1>TODO: Validate code <p>Load game if game code exists</p><p>Reload lobby if it doesn't</p></h1>
    </script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
