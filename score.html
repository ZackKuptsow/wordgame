<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score</title>
    <link rel="stylesheet" type="text/css" href="score.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div data-page="content" id="display"></div>
    <script type="raw-html/template" id="waiting">
        <h1>WAITING FOR SCORE</h1>
    </script>
    <script type="raw-html/template" id="scored">
        <div class="contaienr d-flex justify-content-around flex-row">
                <div class="container d-flex justify-content-around flex-column mt-5">
                    <h3>Player 1 Score: <span id="score1">...</span></h3>
                    <p id="words1">...</p>
                    <hr>
                    <h3>Player 2 Score: <span id="score2">...</span></h3>
                    <p id="words2">...</p>
                    <hr>
                    <button type="button" id="playagain">Play Again?</button>
                </div>
                <div class="container d-flex justify-content-between flex-column mt-5">
                    <h1>Highscores</h1>
                </div>
            </div>
    </script>
    <script type="text/javascript" src="score.js">
</body>
</html>
